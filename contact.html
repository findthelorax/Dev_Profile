<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Contact</title>
</head>
<body>
    <!-- Creating Contact Form Container -->
    <div id="contact">
        <h1>&bullet; LET'S WORK TOGETHER &bullet;</h1>
        <div class="underline">
        </div>

        <div class="name">
            <label for="name">Name:</label>
        </div>
        <div class="email">
            <label for="email">Email:</label>
        </div>
        <div class="subject">
            <label for="subject">Subject:</label>
        </div>
        <div class="message">
            <label for="message">Message:</label>
            <textarea id="message_input" name="message" placeholder="Hi, can you help me with..." cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
            <input id="contact_button" type="submit" value="SEND MESSAGE" />
        </div>
    </div>
</body>
</html>
